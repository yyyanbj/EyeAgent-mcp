site_name: Eye Platform Docs
site_description: EyeAgent & EyeTools unified documentation
repo_url: https://github.com/yyyanbj/EyeAgent-mcp
repo_name: EyeAgent-mcp
docs_dir: _docs_build
use_directory_urls: true
nav:
  - Home: index.md
  - EyeAgent:
    - Overview: eyeagent/index.md
    - Quick Start: eyeagent/quickstart.md
    - Architecture: eyeagent/architecture.md
  - EyeTools:
    - Overview: eyetools/index.md
    - Quick Start: eyetools/quickstart.md
    - Architecture: eyetools/architecture.md
plugins:
  - search
  # Future: add 'awesome-pages' or custom nav generation integration.
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - tables
  - fenced_code

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yyyanbj/EyeAgent-mcp
  version:
    provider: mike

extra_css:
  - css/overrides.css

extra_javascript: []

edit_uri: edit/main/
