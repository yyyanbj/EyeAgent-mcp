name: Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'mkdocs.yml'
      - 'bin/prepare-docs.sh'
      - 'docs/**'
      - 'eyeagent/docs/**'
      - 'eyetools/docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'mkdocs.yml'
      - 'bin/prepare-docs.sh'
      - 'docs/**'
      - 'eyeagent/docs/**'
      - 'eyetools/docs/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs dependencies
        run: pip install mkdocs mkdocs-material pyyaml

      - name: Prepare docs
        run: |
          bash bin/prepare-docs.sh
          python bin/gen_nav.py --out nav.generated.yml
          echo '---' > mkdocs.generated.yml
          # Merge site config with generated nav (simple replacement of nav block)
          python - <<'PY'
          import yaml, re, pathlib
          orig = pathlib.Path('mkdocs.yml').read_text()
          # Remove existing nav section (naive regex for demonstration)
          orig_no_nav = re.sub(r'(?ms)^nav:\n.*?(?=^\w|\Z)', '', orig)
          gen = yaml.safe_load(pathlib.Path('nav.generated.yml').read_text())
          data = yaml.safe_load(orig_no_nav)
          data['nav'] = gen
          path = pathlib.Path('mkdocs.generated.yml')
          path.write_text(yaml.safe_dump(data, sort_keys=False, allow_unicode=True))
          print('[nav] generated mkdocs.generated.yml')
          PY

      - name: Build site
        run: mkdocs build --strict -f mkdocs.generated.yml

      - name: Upload artifact (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site

      - name: Deploy (main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          force_orphan: true
