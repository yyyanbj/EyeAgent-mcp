name: Build & Deploy Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install docs dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements-docs.txt ]; then pip install -r requirements-docs.txt; else pip install mkdocs; fi

      - name: Build EyeTools docs
        run: mkdocs build -f mkdocs.eyetools.yml -d site/eyetools

      - name: Build EyeAgent docs
        run: mkdocs build -f mkdocs.eyeagent.yml -d site/eyeagent

      - name: Configure pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
