# Single-Agent Benchmark Configuration
# Evaluates UnifiedAgent directly (no multi-agent orchestration) on the same dataset

dataset:
  name: "vqa_cfp_single_agent"
  path: "./datasets/processed/VQA_diagnosis_20250801_CFP_with_paths.csv"
  image_column: "image_path"
  label_column: "diagnosis"
  class_names:
    - "branch retinal vein occlusion"
    - "central retinal vein occlusion"
    - "central serous retinopathy"
    - "epiretinal membrane"
    - "glaucoma"
    - "moderate nonproliferative diabetic retinopathy"
    - "normal"
    - "pathologic myopia with diffuse chorioretinal atrophy"
    - "pathologic myopia with macular atrophy"
    - "pathologic myopia with patchy chorioretinal atrophy"
    - "proliferative diabetic retinopathy"
    - "retinal detachment"
    - "severe nonproliferative diabetic retinopathy"
  split: "test"
  max_samples: null

model:
  workflow_backend: "single"
  mcp_server_url: "http://localhost:5789/mcp/"
  dry_run: false
  enable_format_agent: true

metrics:
  compute_accuracy: true
  compute_auc: true
  compute_f1: true
  compute_precision: true
  compute_recall: true
  average: "macro"

output:
  output_dir: "./benchmark_results/vqa_cfp_single_agent"
  save_predictions: true
  save_detailed_report: true
  save_confusion_matrix: true
  verbose: true
  save_case_results: true
  case_results_subdir: "case_results"

runner:
  # You can tune concurrency for fair comparison
  concurrency: 4
  skip_existing_results: true
